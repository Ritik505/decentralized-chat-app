                input.dispatchEvent(new Event('input', { bubbles: true }));
            } catch (e) {

            }

        // ===================================
        // ---      CRYPTO UTILITIES       ---
        // ===================================
        
        /**
         * Converts an ArrayBuffer or TypedArray to a Base64 string.
         */
        function arrayBufferToB64(buffer) {
            let bytes;
            if (buffer instanceof Uint8Array) {
                bytes = buffer;
            } else {
                bytes = new Uint8Array(buffer);
            }
            let binary = '';
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        /**
         * Converts a Base64 string to an ArrayBuffer.
         */
        function b64ToArrayBuffer(b64) {
            const binary_string = window.atob(b64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * Converts a plain text string to an ArrayBuffer (UTF-8 encoded).
         */
        function textToArrayBuffer(str) {
            return new TextEncoder().encode(str);
        }

        /**
         * Converts an ArrayBuffer to a plain text string (UTF-8 decoded).
         */
        function arrayBufferToText(buffer) {
            return new TextDecoder().decode(buffer);
        }

        /**
         * Generates an ECDH P-256 key pair.
         * @returns {Promise<CryptoKeyPair>}
         */
        async function generateKeys() {
            return await crypto.subtle.generateKey(
                { name: 'ECDH', namedCurve: 'P-256' },
                true, // extractable
                ['deriveKey']
            );
        }

        /**
         * Imports a public key from JWK format.
         * @param {Object} jwk - The public key in JWK format.
         * @returns {Promise<CryptoKey>}
         */
        async function importPubKey(jwk) {
            return await crypto.subtle.importKey(
                'jwk',
                jwk,
                { name: 'ECDH', namedCurve: 'P-256' },
                true,
                []
            );
        }

        /**
         * Imports a private key from JWK format.
         * @param {Object} jwk - The private key in JWK format.
         * @returns {Promise<CryptoKey>}
         */
        async function importPrivKey(jwk) {
            return await crypto.subtle.importKey(
                'jwk',
                jwk,
                { name: 'ECDH', namedCurve: 'P-256' },
                true,
                ['deriveKey']
            );
        }

        /**
         * Derives a shared AES-GCM 256-bit key.
         * @param {CryptoKey} myPrivateKey - The user's private key.
         * @param {CryptoKey} partnerPublicKey - The chat partner's public key.
         * @returns {Promise<CryptoKey>} - The derived AES-GCM key.
         */
        async function deriveSharedKey(myPrivateKey, partnerPublicKey) {
            return await crypto.subtle.deriveKey(
                { name: 'ECDH', public: partnerPublicKey },
                myPrivateKey,
                { name: 'AES-GCM', length: 256 },
                true, // extractable
                ['encrypt', 'decrypt']
            );
        }

        /**
         * Encrypts a message using AES-GCM.
         * @param {CryptoKey} sharedKey - The derived shared key.
         * @param {string} plaintext - The message to encrypt.
         * @returns {Promise<Object>} - An object { ct: string (base64), iv: string (base64) }
         */
        async function encryptMessage(sharedKey, plaintext) {
            const iv = crypto.getRandomValues(new Uint8Array(12)); // 96-bit IV
            const encodedText = textToArrayBuffer(plaintext);
            
            const ciphertext = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv: iv },
                sharedKey,
                encodedText
            );

            return {
                ct: arrayBufferToB64(ciphertext),
                iv: arrayBufferToB64(iv)
            };
        }

        /**
         * Decrypts a message.
         * @param {CryptoKey} sharedKey - The derived shared key.
         * @param {string} ct_b64 - The base64-encoded ciphertext.
         * @param {string} iv_b64 - The base64-encoded IV.
         * @returns {Promise<string>} - The decrypted plaintext.
         */
        async function decryptMessage(sharedKey, ct_b64, iv_b64) {
            try {
                const ivBuf = b64ToArrayBuffer(iv_b64);
                const iv = new Uint8Array(ivBuf); // AES-GCM expects a byte sequence
                const ciphertext = b64ToArrayBuffer(ct_b64);

                const decryptedBuffer = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    sharedKey,
                    ciphertext
                );

                return arrayBufferToText(decryptedBuffer);
            } catch (e) {
                console.error("Decryption failed:", e);
                return "ðŸ”’ [Failed to decrypt message]";
            }
        }

        function showStatus(message, isError = false) {
            authStatus.textContent = message;
            authStatus.className = `mt-4 text-center text-sm ${isError ? 'text-red-400' : 'text-yellow-400'}`;

        /**
         * Handles user signup.
         */
        async function handleSignup(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;

            if (!username || !password) {
                showStatus("Username and password are required.", true);
                return;
            }
            
            showStatus("Checking username availability...");

            // Check if username is taken
            gun.get('users').get(username).once(async (data) => {
                if (data && (data.pubKey || data.privKey)) {
                    showStatus("Username already taken. Please choose another.", true);
                    return;
                }

                try {
                    showStatus("Generating cryptographic keys...");
                    // 1. Generate ECDH key pair
                    const keyPair = await generateKeys();
                    
                    // 2. Export keys to JWK format
                    const publicKeyJwk = await crypto.subtle.exportKey('jwk', keyPair.publicKey);
                    const privateKeyJwk = await crypto.subtle.exportKey('jwk', keyPair.privateKey);

                    // 3. Encrypt private key with password using CryptoJS
                    const encryptedPrivKey = CryptoJS.AES.encrypt(
                        JSON.stringify(privateKeyJwk),
                        password
                    ).toString();

                    // 4. Store public key and encrypted private key in Gun
                    const userNode = gun.get('users').get(username);
                    // --- in handleSignup: store public key as JSON string to avoid arrays in Gun ---
                    userNode.put({
                        pubKey: JSON.stringify(publicKeyJwk), // <--- stringify here
                        privKey: encryptedPrivKey
                    });

                    // Also ensure chats set exists (no-op if already)
                    userNode.get('chats').put(null); 

                    showStatus("Signup successful! Please log in.");
                    switchTab('login');
                    loginForm.reset();
                    signupForm.reset();
                    document.getElementById('login-username').value = username;
                    document.getElementById('login-password').focus();

                } catch (err) {
                    console.error("Signup error:", err);
                    showStatus("An error occurred during signup. Please try again.", true);
                }
            });
        }

        /**
         * Handles user login.
         */
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                showStatus("Username and password are required.", true);
                return;
            }

            showStatus("Logging in...");

            // 1. Fetch user data from Gun
            gun.get('users').get(username).once(async (data) => {
                if (!data || !data.privKey) { // Check for data and privKey
                    showStatus("Invalid username or password.", true);
                    return;
                }

                try {
                    // 2. Decrypt private key
                    const decryptedPrivKeyStr = CryptoJS.AES.decrypt(
                        data.privKey,
                        password
                    ).toString(CryptoJS.enc.Utf8);
                    
                    if (!decryptedPrivKeyStr) {
                        showStatus("Invalid username or password.", true);
                        return;
                    }

                    // --- in handleLogin: parse pubKey if stored as string ---
                    const privateKeyJwk = JSON.parse(decryptedPrivKeyStr);
                    const publicKeyJwk = (typeof data.pubKey === 'string') ? JSON.parse(data.pubKey) : data.pubKey;

                    // Store in sessionStorage as before
                    sessionStorage.setItem('privKey', JSON.stringify(privateKeyJwk));
                    sessionStorage.setItem('pubKey', JSON.stringify(publicKeyJwk));

                    // 4. Import keys into CryptoKey objects for app use
                    app.userKeys = {
                        privateKey: await importPrivKey(privateKeyJwk),
                        publicKey: await importPubKey(publicKeyJwk)
                    };
                    
                    app.currentUser = username;
                    showStatus("");
                    loginForm.reset();
                    
                    // 5. Transition to chat page
                    await initChatPage();

                } catch (err) {
                    console.error("Login error:", err);
                    showStatus("Invalid username or password.", true);
                }
            });
        }

        /**
         * Handles user logout.
         */
        function handleLogout() {
            sessionStorage.clear();
            app.currentUser = null;
            app.userKeys = null;
            app.currentChat = null;
            app.sharedKeys = {};
            
            // Clear UI
            contactsList.innerHTML = '';
            chatMessages.innerHTML = '';
            noContactsEl.classList.remove('hidden');

            // Switch views
            chatPage.classList.add('hidden');
            authPage.classList.remove('hidden');
            
            // Go back to login tab
            switchTab('login');
        }

        /**
         * Switches between Login and Signup tabs.
         */
        function switchTab(tab) {
            if (tab === 'login') {
                tabLogin.classList.add('border-indigo-500', 'text-white');
                tabLogin.classList.remove('text-gray-500');
                tabSignup.classList.remove('border-indigo-500', 'text-white');
                tabSignup.classList.add('text-gray-500');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                tabSignup.classList.add('border-indigo-500', 'text-white');
                tabSignup.classList.remove('text-gray-500');
                tabLogin.classList.remove('border-indigo-500', 'text-white');
                tabLogin.classList.add('text-gray-500');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
            authStatus.textContent = '';
        }

        /**
         * Initializes the chat page after successful login.
         */
        async function initChatPage() {
            authPage.classList.add('hidden');
            chatPage.classList.remove('hidden');

            currentUsernameEl.textContent = app.currentUser;
            userAvatarEl.textContent = app.currentUser.charAt(0).toUpperCase();

            // Load existing chats
            loadUserChats();
        }

        /**
         * Loads the user's list of chats from Gun.
         */
        function loadUserChats() {
            contactsList.innerHTML = ''; // Clear existing
            noContactsEl.classList.remove('hidden'); // Assume no contacts first
            
            const chatsRef = gun.get('users').get(app.currentUser).get('chats');
            chatsRef.map().on((val, key) => {
                if (!val) return;
                let chatId = null;
                if (typeof val === 'string') chatId = val;
                else if (val['#']) chatId = val['#']; // fallback
                if (!chatId) return;
                const partner = chatId.split(':').find(name => name !== app.currentUser);
                if (partner) {
                    addContactToList(partner, chatId);
                }
            });
        }

        /**
         * Adds a contact to the sidebar.
         */
        function addContactToList(username, chatId) {
            noContactsEl.classList.add('hidden');

            // Avoid duplicates (use dataset marker)
            if (document.getElementById(`contact-${username}`)) {
                return;
            }

            const contactEl = document.createElement('div');
            contactEl.id = `contact-${username}`;
            contactEl.dataset.chatId = chatId;
            contactEl.className = 'flex items-center p-4 cursor-pointer hover:bg-gray-700 border-b border-gray-700';
            contactEl.innerHTML = `
                <div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center font-bold text-white flex-shrink-0">
                    ${username.charAt(0).toUpperCase()}
                </div>
                <div class="ml-3 flex-1 min-w-0">
                    <p class="font-semibold text-white truncate">${username}</p>
                    <p class="text-sm text-gray-400 truncate">Click to open chat</p>
                </div>
            `;
            
            contactEl.addEventListener('click', () => {
                openChat(username, chatId);
            });

            contactsList.prepend(contactEl); // Add new chats to the top
        }

        /**
         * Handles the "New Chat" form submission.
         */
        async function handleNewChat(e) {
            e.preventDefault();
            const partnerUsername = document.getElementById('new-chat-username').value.trim();
            newChatStatus.textContent = '';
            
            if (!partnerUsername) {
                newChatStatus.textContent = 'Please enter a username.';
                return;
            }
            
            if (partnerUsername === app.currentUser) {
                newChatStatus.textContent = "You can't chat with yourself.";
                return;
            }
            
            newChatStatus.textContent = 'Searching for user...';

            // Check if user exists
            gun.get('users').get(partnerUsername).get('pubKey').once(async (pubKey) => {
                if (!pubKey) {
                    newChatStatus.textContent = 'User not found.';
                    return;
                }
                
                // User found. Create chat ID.
                const chatId = [app.currentUser, partnerUsername].sort().join(':');

                // Add this chat to both users' chat lists
                gun.get('users').get(app.currentUser).get('chats').set(chatId);
                gun.get('users').get(partnerUsername).get('chats').set(chatId);

                // Close modal and open chat
                newChatModal.classList.add('hidden');
                newChatForm.reset();
                
                // Add to list (if not already there)
                addContactToList(partnerUsername, chatId);
                
                // Open the chat
                openChat(partnerUsername, chatId);
            });
        }
        
        /**
         * Derives and caches the shared key for a chat.
         */
        async function getSharedKey(partnerUsername) {
            // Check cache
            if (app.sharedKeys[partnerUsername]) {
                return app.sharedKeys[partnerUsername];
            }

            // Fetch partner's public key
            let partnerPubKeyJwk = await new Promise(resolve => {
                gun.get('users').get(partnerUsername).get('pubKey').once(resolve);
            });

            if (!partnerPubKeyJwk) {
                throw new Error("Could not fetch partner's public key.");
            }
            if (typeof partnerPubKeyJwk === 'string') {
                partnerPubKeyJwk = JSON.parse(partnerPubKeyJwk);
            }

            // Import partner's key
            const partnerPubKey = await importPubKey(partnerPubKeyJwk);
            
            // Derive shared key
            const sharedKey = await deriveSharedKey(app.userKeys.privateKey, partnerPubKey);

            // Cache it
            app.sharedKeys[partnerUsername] = sharedKey;
            
            return sharedKey;
        }

        /**
         * Opens a specific chat.
         */
        async function openChat(partnerUsername, chatId) {
            try {
                // Get shared key (throws if missing)
                await getSharedKey(partnerUsername);
                
                // Detach old listener if any
                if (app.currentChat && app.currentChat.id) {
                     gun.get('chat').get(app.currentChat.id).off();
                }

                app.currentChat = {
                    partner: partnerUsername,
                    id: chatId
                };

                // Update UI
                chatWelcome.classList.add('hidden');
                chatMessagesContainer.classList.remove('hidden');
                
                chatPartnerUsername.textContent = partnerUsername;
                chatPartnerAvatar.textContent = partnerUsername.charAt(0).toUpperCase();
                chatMessages.innerHTML = ''; // Clear previous messages

                // Highlight active contact
                document.querySelectorAll('#contacts-list > div').forEach(el => {
                    el.classList.remove('bg-gray-900');
                });
                document.getElementById(`contact-${partnerUsername}`)?.classList.add('bg-gray-900');

                // Listen for new messages - ignore Gun meta nodes
                gun.get('chat').get(app.currentChat.id).map().on((msg, msgKey) => {
                    if (!msg) return;
                    // Accept messages that have ciphertext or text and sender
                    if ((msg.ct || msg.text) && msg.sender) {
                        displayMessage(msg);
                    }
                });

            } catch (err) {
                console.error("Error opening chat:", err);
                alert("Could not start encrypted chat. Unable to get partner's key.");
            }
        }

        /**
         * Displays a message in the chat window.
         */
        async function displayMessage(msg) {
            let plaintext = "Loading...";
            const isMe = msg.sender === app.currentUser;

            // Use the stored plaintext for our own messages
            if (isMe && msg.text) {
                plaintext = msg.text;
            } else if (!isMe && msg.ct) {
                // Decrypt messages from partner
                try {
                    const sharedKey = await getSharedKey(msg.sender);
                    plaintext = await decryptMessage(sharedKey, msg.ct, msg.iv);
                } catch (e) {
                    plaintext = "ðŸ”’ [Failed to decrypt]";
                }
            } else if (isMe && !msg.text && msg.ct) {
                // Fallback for our own messages if text wasn't stored
                 try {
                    const sharedKey = await getSharedKey(app.currentChat.partner);
                    plaintext = await decryptMessage(sharedKey, msg.ct, msg.iv);
                } catch (e) {
                    plaintext = "ðŸ”’ [Failed to decrypt own msg]";
                }
            } else {
                // Unhandled message format
                return;
            }

            const msgEl = document.createElement('div');
            msgEl.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
            
            // Sanitize plaintext before inserting
            const safeText = plaintext.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            
            msgEl.innerHTML = `
                <div class="max-w-xs md:max-w-md lg:max-w-lg px-4 py-3 rounded-2xl ${isMe ? 'bg-indigo-600 text-white rounded-br-lg' : 'bg-gray-700 text-white rounded-bl-lg'}">
                    <p>${safeText}</p>
                </div>
            `;
            
            // Create a more robust unique ID
            const ts = msg.timestamp || Date.now();
            const ctSnippet = (msg.ct || '').slice(0,8).replace(/[^a-zA-Z0-9]/g,'');
            const msgId = `msg-${ts}-${msg.sender.slice(0,4)}-${ctSnippet}`;
            const existingMsg = document.getElementById(msgId);
            if (existingMsg) {
                existingMsg.innerHTML = msgEl.innerHTML;
            } else {
                msgEl.id = msgId;
                chatMessages.appendChild(msgEl);
            }
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }


        /**
         * Handles sending a message.
         */
        async function handleSendMessage(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text || !app.currentChat) {
                return;
            }

            try {
                // 1. Get shared key
                const sharedKey = await getSharedKey(app.currentChat.partner);

                // 2. Encrypt message
                const encrypted = await encryptMessage(sharedKey, text);
                
                // 3. Prepare message object for Gun
                const timestamp = Date.now();
                const message = {
                    sender: app.currentUser,
                    ct: encrypted.ct,
                    iv: encrypted.iv,
                    timestamp: timestamp,
                    // Store plaintext for ourselves so we don't have to decrypt
                    // our own messages, which simplifies display logic.
                    text: text 
                };

                // 4. Send to Gun.
                gun.get('chat').get(app.currentChat.id).set(message);

                // 5. Clear input
                messageInput.value = '';

            } catch (err) {
                console.error("Error sending message:", err);
                alert("Failed to send message.");
            }
        }

                } else {
                    themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>';
                }
            }
            localStorage.setItem('theme', theme);
        }

        // Start the app
        async function initApp() {
            // ensure emoji UI is ready
            populateEmojis();

            // Apply saved theme (default dark)
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);

            // Theme toggle handler
            themeToggle?.addEventListener('click', (e) => {
                const current = document.documentElement.classList.contains('light') ? 'light' : 'dark';
                const next = current === 'light' ? 'dark' : 'light';
                applyTheme(next);
            });

             // Check session storage
             const username = sessionStorage.getItem('currentUser');
             const privKeyStr = sessionStorage.getItem('privKey');
             const pubKeyStr = sessionStorage.getItem('pubKey');

             if (username && privKeyStr && pubKeyStr) {
                 // User is logged in
                 try {
                     app.currentUser = username;
                     app.userKeys = {
                         privateKey: await importPrivKey(JSON.parse(privKeyStr)),
                         publicKey: await importPubKey(JSON.parse(pubKeyStr))
                     };
                     await initChatPage();
                 } catch (e) {
                     console.error("Session restore failed:", e);
                     handleLogout(); // Clear bad session
                 }
             } else {
                 // User is not logged in
                 authPage.classList.remove('hidden');
                 chatPage.classList.add('hidden');
             }

            // Auth event listeners
            tabLogin.addEventListener('click', () => switchTab('login'));
            tabSignup.addEventListener('click', () => switchTab('signup'));
            loginForm.addEventListener('submit', handleLogin);
            signupForm.addEventListener('submit', handleSignup);
            
            // Chat page event listeners
            logoutButton.addEventListener('click', handleLogout);
            newChatButton.addEventListener('click', () => {
                newChatModal.classList.remove('hidden');
                document.getElementById('new-chat-username').focus();
            });
            cancelNewChat.addEventListener('click', () => {
                newChatModal.classList.add('hidden');
                newChatForm.reset();
                newChatStatus.textContent = '';
            });
            newChatForm.addEventListener('submit', handleNewChat);
            messageForm.addEventListener('submit', handleSendMessage);
        }

        initApp();
