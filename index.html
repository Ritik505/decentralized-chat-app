    <!-- Gun.js and dependencies -->
    <script>
      // Polyfill for Buffer, required by some Gun.js dependencies
      if (typeof Buffer === 'undefined') {
        window.Buffer = {
          from: function (str, enc) {
            if (enc === 'hex') {
              const bytes = [];
              for (let i = 0; i < str.length; i += 2) {
                bytes.push(parseInt(str.substr(i, 2), 16));
              }
              return bytes;
            }
            // Add other encodings if needed
            return new TextEncoder().encode(str);
          }
        };
      }
    </script>
