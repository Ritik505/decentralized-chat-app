    <style>
/* --- Color Palette Definitions --- */
:root {
    /* Primary Dark Theme Colors (Based on GitHub/VSCode dark theme for professionalism) */
    --color-bg-primary: #0D1117;     /* Deep Background (Chat area, body) */
    --color-bg-secondary: #161B22;   /* Sidebar/Header Background (Slightly lighter) */
    --color-bg-card: #21262D;        /* Card/Form/Received Message Background */
    --color-border: #30363D;         /* Subtle Separator Lines */

    /* Accent Color (Professional Blue/Indigo) */
    --color-accent-primary: #58A6FF; /* Primary Accent (Buttons/Active states/Sent Bubbles) */
    --color-accent-dark: #377FEA;    /* Darker Accent on Hover/Avatars */

    /* Text Colors */
    --color-text-light: #C9D1D9;     /* Default light text */
    --color-text-muted: #8B949E;     /* Secondary/Hint text */
}

/* --- Light theme overrides (apply by adding "light" class on <html>) --- */
.light {
    --color-bg-primary: #F6F8FA;    /* Light background for main area */
    --color-bg-secondary: #FFFFFF;  /* Sidebar/Header background */
    --color-bg-card: #FFFFFF;       /* Card/Form/Received message bg */
    --color-border: #E6E8EB;        /* Light border */

    --color-accent-primary: #2563EB; /* Blue for light mode */
    --color-accent-dark: #1D4ED8;

    --color-text-light: #0F172A;    /* Dark text */
    --color-text-muted: #475569;    /* Muted text in light mode */
}

/* 1. Global Reset & Base Setup */
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--color-bg-primary) !important;
    color: var(--color-text-light) !important;
    box-sizing: border-box;
    overflow: hidden;
    /* Prevent Tailwind base styles from overriding our theme */
    background: var(--color-bg-primary) !important;
    color: var(--color-text-light) !important;
}

body.chat-open {
    /* Used for mobile view to lock scroll */
    overflow: hidden;
}

*, *::before, *::after { box-sizing: inherit; }

/* 2. Auth Page Styling */
#auth-page { display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; }

#auth-page > div { /* Auth Card */
    background-color: var(--color-bg-card) !important;
    border-radius: 12px !important;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    border: 1px solid var(--color-border);
}

#auth-page h1 {
    color: var(--color-text-light) !important;
    font-size: 1.875rem !important;
}
.light #auth-page h1 {
    color: var(--color-text-light) !important;
}
#auth-page p {
    color: var(--color-text-muted) !important;
}

/* Tabs */
.flex.border-b { border-bottom: 2px solid var(--color-border) !important; }
.flex.border-b button { 
    color: var(--color-text-muted) !important; 
    border-bottom: 2px solid transparent !important; 
    transition: all 0.2s ease;
}
.flex.border-b button.active-tab {
    color: var(--color-text-light) !important;
    border-bottom-color: var(--color-accent-primary) !important;
}

/* Form Inputs */
#auth-forms input, #new-chat-username, #message-input {
    background-color: var(--color-bg-secondary) !important;
    border: 1px solid var(--color-border) !important;
    color: var(--color-text-light) !important;
    transition: border-color 0.2s, box-shadow 0.2s;
}
#auth-forms input:focus, #new-chat-username:focus, #message-input:focus {
    border-color: var(--color-accent-primary) !important;
    box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3) !important;
    outline: none !important;
}

/* Primary Buttons */
button[type="submit"], #new-chat-button, #message-form button[type="submit"] {
    background-color: var(--color-accent-primary) !important;
    color: #FFFFFF !important;
    transition: background-color 0.2s;
}
button[type="submit"]:hover, #new-chat-button:hover, #message-form button[type="submit"]:hover {
    background-color: var(--color-accent-dark) !important;
}
button[type="submit"]:disabled, #message-form button[type="submit"]:disabled {
    background-color: var(--color-border) !important;
    cursor: not-allowed;
}


/* Secondary Button (Modal Cancel) */
#cancel-new-chat { 
    background-color: var(--color-bg-card) !important;
    color: var(--color-text-light) !important;
    border: 1px solid var(--color-border) !important;
}
#cancel-new-chat:hover {
    background-color: var(--color-border) !important;
}

/* 3. Chat Layout & Sidebar */
#chat-page > div.flex { display: flex; height: 100%; position: relative; }

/* Sidebar Container */
#sidebar { 
    background-color: var(--color-bg-secondary) !important;
    border-right: 1px solid var(--color-border) !important;
    /* Mobile styles */
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 10;
    transition: transform 0.3s ease-in-out;
}
/* Main Chat Area */
#main-chat { 
    background-color: var(--color-bg-primary) !important;
    /* Mobile styles */
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 5;
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
}

/* Mobile responsive view */
body.chat-open #sidebar {
    transform: translateX(-100%);
}
body.chat-open #main-chat {
    transform: translateX(0%);
}

/* Desktop view */
@media (min-width: 768px) {
    #sidebar {
        position: relative;
        width: 33.333333%; /* md:w-1/3 */
        transform: translateX(0);
    }
    #main-chat {
        position: relative;
        width: 66.666667%; /* flex-1 */
        transform: translateX(0);
    }
}
@media (min-width: 1024px) {
    #sidebar { width: 25%; } /* lg:w-1/4 */
    #main-chat { width: 75%; }
}


/* Header/Footer Bars */
.flex-shrink-0.h-16 {
    background-color: var(--color-bg-secondary) !important;
    border-bottom: 1px solid var(--color-border) !important;
}

#user-avatar, #chat-partner-avatar {
    background-color: var(--color-accent-dark) !important;
    width: 36px !important; 
    height: 36px !important;
}

#logout-button, #theme-toggle { color: var(--color-text-muted) !important; }
#logout-button:hover, #theme-toggle:hover { color: var(--color-text-light) !important; }

/* Mobile back button */
#back-to-contacts { display: block; }
@media (min-width: 768px) {
    #back-to-contacts { display: none; }
}


/* Contacts List Items */
#contacts-list { overflow-y: auto; }

.contact-item { 
    display: flex; align-items: center; padding: 1rem; cursor: pointer; 
    border-bottom: 1px solid var(--color-border); 
    transition: background-color 0.15s ease;
}
.contact-item:hover { background-color: var(--color-bg-card) !important; }
.contact-item.active { /* Active Chat */
    background-color: var(--color-bg-card) !important;
    border-left: 3px solid var(--color-accent-primary);
    /* Compensate for border width */
    padding-left: calc(1rem - 3px); 
}
.contact-item p { color: var(--color-text-light) !important; }
.contact-item p.text-sm { color: var(--color-text-muted) !important; }

/* 4. Main Chat Area */
#chat-welcome {
    color: var(--color-text-muted) !important;
}
#chat-welcome h2 {
    color: var(--color-text-light) !important;
}

/* Message Input Form */
#message-form {
    background-color: var(--color-bg-secondary) !important;
    border-top: 1px solid var(--color-border) !important;
}

/* Message Bubbles */
#chat-messages { overflow-y: auto; }

.message-row { 
    display: flex; margin-bottom: 0.5rem; 
    align-items: flex-end; /* Align sender/time to the bottom */
}
.message-row.sent { justify-content: flex-end; }
.message-row.received { justify-content: flex-start; }

.message-bubble { 
    max-width: 65%; /* Wider bubbles for modern look */
    padding: 0.75rem 1rem; 
    border-radius: 18px; 
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15); 
    word-wrap: break-word;
    display: flex;
    flex-direction: column;
}

.message-bubble.sent {
    background-color: var(--color-accent-primary) !important; /* Blue accent */
    color: #FFFFFF !important;
    border-bottom-right-radius: 8px; /* Tail effect */
}
.message-bubble.received {
    background-color: var(--color-bg-card) !important; /* Dark card color */
    color: var(--color-text-light) !important;
    border-bottom-left-radius: 8px; /* Tail effect */
}

.message-time { 
    color: rgba(201, 209, 217, 0.5); /* Semi-transparent muted text */
    font-size: 0.7rem; 
    margin-top: 4px;
}
.message-bubble.sent .message-time {
    color: rgba(255, 255, 255, 0.7);
    align-self: flex-end;
}
.message-bubble.received .message-time {
    color: var(--color-text-muted);
    opacity: 0.7;
    align-self: flex-start;
}


/* 5. Scrollbar Refinement */
#chat-messages::-webkit-scrollbar,
#contacts-list::-webkit-scrollbar,
.emoji-grid::-webkit-scrollbar { width: 8px; height: 8px; }
#chat-messages::-webkit-scrollbar-track,
#contacts-list::-webkit-scrollbar-track,
.emoji-grid::-webkit-scrollbar-track { background: var(--color-bg-secondary); }
#chat-messages::-webkit-scrollbar-thumb,
#contacts-list::-webkit-scrollbar-thumb,
.emoji-grid::-webkit-scrollbar-thumb { 
    background: var(--color-border); /* Subtle thumb color */
    border-radius: 4px; 
}
#chat-messages::-webkit-scrollbar-thumb:hover,
#contacts-list::-webkit-scrollbar-thumb:hover,
.emoji-grid::-webkit-scrollbar-thumb:hover { background: var(--color-text-muted); }

/* Utility Overrides */
.hidden { display: none !important; }

/* Emoji picker styles */
.emoji-button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 20px;
    width: 40px;
    height: 40px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: var(--color-text-light);
}
#emoji-picker {
    position: absolute;
    bottom: 72px; /* sits above the input area */
    right: 24px;
    background: var(--color-bg-card);
    border: 1px solid var(--color-border);
    padding: 8px;
    border-radius: 8px;
    display: none;
    width: 260px;
    max-width: calc(100% - 48px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    z-index: 60;
}
.emoji-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
    gap: 6px;
    max-height: 220px;
    overflow-y: auto;
}
.emoji-cell {
    font-size: 1.25rem;
    padding: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    border: none;
    background: transparent;
    color: var(--color-text-light); /* Ensure emoji color */
}
.emoji-cell:hover {
    background: var(--color-bg-secondary);
}

/* Theme Icons */
#theme-icon .sun { display: none; }
#theme-icon .moon { display: block; }
.light #theme-icon .sun { display: block; }
.light #theme-icon .moon { display: none; }
    </style>
</head>

    <script type="module">
        // --- Globals ---
        
        // A resilient list of public Gun relay peers.
        // This is VASTLY superior to a single peer for production.
        const PEERS = [
            'https://gun-man-web.onrender.com/gun',
            'https://relay.grindro.ooo/gun',
            'https://gun-relay.skg.la/gun',
            'https://gun-eu.herokuapp.com/gun',
            'https://gun-us.herokuapp.com/gun'
        ];

        const gun = (typeof window !== 'undefined' && window.Gun) ? Gun({ peers: PEERS }) : null;
        if (!gun) {
            alert('Gun.js failed to load. Check network or CDN.');
        }
        
        // Access Gun's crypto library
        const SEA = (typeof window !== 'undefined') ? window.SEA : null;
        if (!SEA) {
            alert('Gun.js SEA (Security) failed to load. Check network or CDN.');
        }

        const app = {}; // App state
        app.currentUser = null;     // The user's username (e.g., "alice")
        app.currentChat = null;     // { username: "bob", pubkey: "..." }
        app.sharedKeys = {};        // Cache for derived shared keys { partnerUsername: CryptoKey }
        app.userKeys = null;        // { privateKey: CryptoKey, publicKey: CryptoKey, publicKeyJwk: Object }
        app.gunUser = null;         // The gun user object (for auth)
        app.activeListeners = {};   // To store active .on() listeners

        // --- DOM Elements ---
        const authPage = document.getElementById('auth-page');
        const chatPage = document.getElementById('chat-page');
        const authStatus = document.getElementById('auth-status');
        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        // Base64/ArrayBuffer converters
        function arrayBufferToB64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        function b64ToArrayBuffer(b64) {
            const binary_string = window.atob(b64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function textToArrayBuffer(str) { return new TextEncoder().encode(str); }
        function arrayBufferToText(buffer) { return new TextDecoder().decode(buffer); }

        /**
         * Generates an ECDH P-256 key pair.
         * @returns {Promise<CryptoKeyPair>}
         */
        async function generateKeys() {
            return await crypto.subtle.generateKey(
                { name: 'ECDH', namedCurve: 'P-256' },
                true, // extractable
                ['deriveKey']
            );
        }

        /**
         * Imports a public key from JWK format.
         * @param {Object} jwk - The public key in JWK format.
         * @returns {Promise<CryptoKey>}
         */
        async function importPubKey(jwk) {
            return await crypto.subtle.importKey(
                'jwk',
                jwk,
                { name: 'ECDH', namedCurve: 'P-256' },
                true,
                []
            );
        }

        /**
         * Imports a private key from JWK format.
         * @param {Object} jwk - The private key in JWK format.
         * @returns {Promise<CryptoKey>}
         */
        async function importPrivKey(jwk) {
            return await crypto.subtle.importKey(
                'jwk',
                jwk,
                { name: 'ECDH', namedCurve: 'P-256' },
                true,
                ['deriveKey']
            );
        }

        /**
         * Derives a shared AES-GCM 256-bit key.
         * @param {CryptoKey} myPrivateKey - The user's private key.
         * @param {CryptoKey} partnerPublicKey - The chat partner's public key.
         * @returns {Promise<CryptoKey>} - The derived AES-GCM key.
         */
        async function deriveSharedKey(myPrivateKey, partnerPublicKey) {
            return await crypto.subtle.deriveKey(
                { name: 'ECDH', public: partnerPublicKey },
                myPrivateKey,
                { name: 'AES-GCM', length: 256 },
                true, // extractable
                ['encrypt', 'decrypt']
            );
        }

        /**
         * Encrypts a message using AES-GCM.
         * @param {CryptoKey} sharedKey - The derived shared key.
         * @param {string} plaintext - The message to encrypt.
         * @returns {Promise<Object>} - An object { ct: string (base64), iv: string (base64) }
         */
        async function encryptMessage(sharedKey, plaintext) {
            const iv = crypto.getRandomValues(new Uint8Array(12)); // 96-bit IV
            const encodedText = textToArrayBuffer(plaintext);
            
            const ciphertext = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv: iv },
                sharedKey,
                encodedText
            );

            return {
                ct: arrayBufferToB64(ciphertext),
                iv: arrayBufferToB64(iv)
            };
        }

        /**
         * Decrypts a message.
         * @param {CryptoKey} sharedKey - The derived shared key.
         * @param {string} ct_b64 - The base64-encoded ciphertext.
         * @param {string} iv_b64 - The base64-encoded IV.
         * @returns {Promise<string>} - The decrypted plaintext.
         */
        async function decryptMessage(sharedKey, ct_b64, iv_b64) {
            try {
                const iv = b64ToArrayBuffer(iv_b64);
                const ciphertext = b64ToArrayBuffer(ct_b64);

                const decryptedBuffer = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    sharedKey,
                    ciphertext
                );

                return arrayBufferToText(decryptedBuffer);
            } catch (e) {
                console.error("Decryption failed:", e, ct_b64, iv_b64);
                return "ðŸ”’ [Failed to decrypt message]";
            }
        }

        /**
         * Handles the user signup process.
         */
        async function handleSignup(e) {
            e.preventDefault();
            const username = signupForm.querySelector('#signup-username').value;
            const password = signupForm.querySelector('#signup-password').value;
            if (!username || !password) return;
            
            showStatus(authStatus, "Creating account, generating keys...", false);
            
            // 1. Generate the E2EE (ECDH) key pair
            let ecdhKeys;
            try {
                ecdhKeys = await generateKeys();
            } catch (err) {
                console.error("Key generation failed:", err);
                showStatus(authStatus, "Error: Could not generate crypto keys.");
                return;
            }

            // 2. Export keys to JWK format
            const publicKeyJwk = await crypto.subtle.exportKey('jwk', ecdhKeys.publicKey);
            const privateKeyJwk = await crypto.subtle.exportKey('jwk', ecdhKeys.privateKey);

            // 3. Create the Gun user. This also derives a key from the password.
            gun.user().create(username, password, async (ack) => {
                if (ack.err) {
                    console.error("Gun user creation error:", ack.err);
                    showStatus(authStatus, ack.err);
                } else {
                    // 4. User created. Now auth to log in.
                    gun.user().auth(username, password, async (authAck) => {
                        if (authAck.err) {
                            showStatus(authStatus, authAck.err);
                            return;
                        }
                        
                        showStatus(authStatus, "Encrypting and saving profile...", false);

                        // 5. Get the user's pair (for SEA)
                        const user = gun.user();
                        const gunPair = user.pair();

                        // 6. Encrypt the *private* ECDH key using the user's *password-derived* SEA key
                        const encryptedPrivateKey = await SEA.encrypt(privateKeyJwk, gunPair);
                        
                        // 7. Store the *public* ECDH key (unencrypted) and the *encrypted private* ECDH key
                        //    in the user's private, authenticated graph.
                        user.get('profile').put({
                            pubkey: publicKeyJwk,
                            privkey_enc: encryptedPrivateKey
                        }, (putAck) => {
                            if (putAck.err) {
                                showStatus(authStatus, `Error saving profile: ${putAck.err}`);
                            } else {
                                // 8. Success! Initialize the app.
                                initializeApp(authAck.sea, username, {
                                    publicKey: ecdhKeys.publicKey,
                                    privateKey: ecdhKeys.privateKey,
                                    publicKeyJwk: publicKeyJwk
                                });
                            }
                        });
                    });
                }
            });
        }

        /**
         * Handles the user login process.
         */
        function handleLogin(e) {
            e.preventDefault();
            const username = loginForm.querySelector('#login-username').value;
            const password = loginForm.querySelector('#login-password').value;
            if (!username || !password) return;
            
            showStatus(authStatus, "Logging in...", false);

            gun.user().auth(username, password, async (ack) => {
                if (ack.err) {
                    console.error("Gun auth error:", ack.err);
                    showStatus(authStatus, "Invalid username or password.");
                    return;
                }

                showStatus(authStatus, "Decrypting keys...", false);
                const user = gun.user();
                
                // 1. Fetch the user's stored profile
                user.get('profile').once(async (data) => {
                    if (!data || !data.pubkey || !data.privkey_enc) {
                        console.error("Profile data missing:", data);
                        showStatus(authStatus, "Error: User profile is corrupted or incomplete.");
                        gun.user().leave();
                        return;
                    }
                    
                    try {
                        // 2. Decrypt the stored private key using the auth'd SEA key
                        const decryptedPrivKeyJwk = await SEA.decrypt(data.privkey_enc, ack.sea);
                        
                        if (!decryptedPrivKeyJwk) {
                            throw new Error("Decryption returned null (likely bad password, but auth succeeded? investigate.)");
                        }
                        
                        // 3. Import both keys into memory
                        const publicKey = await importPubKey(data.pubkey);
                        const privateKey = await importPrivKey(decryptedPrivKeyJwk);
                        
                        const keys = {
                            publicKey: publicKey,
                            privateKey: privateKey,
                            publicKeyJwk: data.pubkey
                        };

                        // 4. Success! Initialize the app.
                        initializeApp(ack.sea, username, keys);

                    } catch (err) {
                        console.error("Failed to decrypt or import keys:", err);
                        showStatus(authStatus, "Error: Could not decrypt keys. Please check password.");
                        gun.user().leave();
                    }
                });
            });
        }

        /**
         * Logs the user out.
         */
        function handleLogout() {
            gun.user().leave();
            resetAppState();
        }

        /**

         */
        function renderContact(username, pubkeyJwk) {
            // Avoid duplicate contacts
            if (document.getElementById(`contact-${username}`)) return;
            
            const contactDiv = document.createElement('div');
            contactDiv.id = `contact-${username}`;
            contactDiv.className = 'contact-item';

        /**
         * Handles starting a new chat from the modal.
         */
        async function handleNewChat(e) {
            e.preventDefault();
            const partnerUsername = newChatUsernameInput.value.trim();
            if (!partnerUsername || partnerUsername === app.currentUser) {
                showStatus(newChatStatus, "Invalid username.");
                return;
            }
            
            showStatus(newChatStatus, "Searching for user...", false);
            
            // 1. Find the user and get their public key
            // We read from the public user graph (`~@username` is an alias for `gun.get('~'+pubkey)`)
            // We need to find their user graph, then their public profile.
            gun.get(`~@${partnerUsername}`).get('profile').get('pubkey').once(async (partnerPubKeyJwk) => {
                if (!partnerPubKeyJwk) {
                    showStatus(newChatStatus, "Error: User not found or has no profile.");
                    return;
                }

                // 2. User found. Add them to our contact list.
                // This saves the partner's username and public key to *our* private graph.
                gun.user().get('chats').get(partnerUsername).put({
                    pubkey: partnerPubKeyJwk
                });

                // 3. Add *us* to *their* contact list so they see us.
                // We write to *their* public chat request node.
                // Note: `~${ack.sea.pub}` is the path to the user's public graph.
                gun.get(`~${app.gunUser.pub}`).get('profile').get('pubkey').once((myPubKeyJwk) => {
                    gun.get(`~@${partnerUsername}`).get('chats').get(app.currentUser).put({
                        pubkey: myPubKeyJwk
                    });
                });
                

                // 4. Render the contact and open the chat
                renderContact(partnerUsername, partnerPubKeyJwk);
                openChat(partnerUsername, partnerPubKeyJwk);

                // 5. Close modal
                newChatModal.classList.add('hidden');
                newChatForm.reset();
                newChatStatus.textContent = '';
            });
        }
        
        /**
         * Opens a chat window with a specific user.
         */
        async function openChat(partnerUsername, partnerPubKeyJwk) {
            // 0. Set as active chat
            app.currentChat = {
                username: partnerUsername,
                pubkeyJwk: partnerPubKeyJwk
            };

            // 1. Show chat window, hide welcome
            chatWelcome.classList.add('hidden');
            chatHeader.classList.remove('hidden');
            chatMessagesContainer.classList.remove('hidden');

            // 2. Set chat header
            chatPartnerAvatar.textContent = getAvatar(partnerUsername);
            chatPartnerUsername.textContent = partnerUsername;
            
            // 3. Highlight active contact
            document.querySelectorAll('.contact-item').forEach(c => c.classList.remove('active'));
            document.getElementById(`contact-${partnerUsername}`)?.classList.add('active');

            // 4. Clear old messages and listeners
            chatMessages.innerHTML = '';
            clearChatListeners();

            // 5. Derive the shared E2EE key
            let sharedKey;
            try {
                // Check cache first
                if (app.sharedKeys[partnerUsername]) {
                    sharedKey = app.sharedKeys[partnerUsername];
                } else {
                    const partnerPubKey = await importPubKey(partnerPubKeyJwk);
                    sharedKey = await deriveSharedKey(app.userKeys.privateKey, partnerPubKey);
                    app.sharedKeys[partnerUsername] = sharedKey;
                }
            } catch (err) {
                console.error("Failed to derive shared key:", err);
                chatMessages.innerHTML = '<p class="text-center text-red-400">Could not establish secure connection.</p>';
                return;
            }

            // 6. Define the deterministic chat ID
            const chatId = [app.currentUser, partnerUsername].sort().join('/');
            const chatNode = gun.get('chat/' + chatId);
            
            // 7. Load and listen for messages
            const listener = chatNode.map().on(async (msg) => {
                if (msg && msg.text && msg.iv && msg.from) {
                    const isSent = msg.from === app.currentUser;
                    const keyToUse = isSent ? app.sharedKeys[partnerUsername] : app.sharedKeys[partnerUsername];
                    
                    if (!keyToUse) {
                        console.warn("No shared key for message, skipping", msg);
                        return;
                    }
                    
                    const decryptedText = await decryptMessage(keyToUse, msg.text, msg.iv);
                    renderMessage(msg, decryptedText, isSent);
                }
            });
            app.activeListeners[chatId] = listener;

            // 8. Show mobile view
            body.classList.add('chat-open');
        }

        /**
         * Renders a single message bubble in the chat window.
         */
        function renderMessage(msg, decryptedText, isSent) {
            // Prevent duplicate messages from rendering
            const msgId = `msg-${msg.timestamp}-${msg.from}`;
            if (document.getElementById(msgId)) return;
            
            const row = document.createElement('div');
            row.id = msgId;
            row.className = isSent ? 'message-row sent' : 'message-row received';
            
            const bubble = document.createElement('div');
            bubble.className = isSent ? 'message-bubble sent' : 'message-bubble received';
            
            const textEl = document.createElement('div');
            textEl.className = 'message-text';
            textEl.textContent = decryptedText;
            
            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = formatTimestamp(msg.timestamp);

            bubble.appendChild(textEl);
            bubble.appendChild(timeEl);
            row.appendChild(bubble);
            
            chatMessages.appendChild(row);
            scrollToBottom();
        }

        /**
         * Handles sending a message.
         */
        async function handleSendMessage(e) {
            e.preventDefault();
            const text = messageInput.value;
            if (!text || !app.currentChat) return;

            const partnerUsername = app.currentChat.username;
            const sharedKey = app.sharedKeys[partnerUsername];
            
            if (!sharedKey) {
                console.error("No shared key for sending message!");
                return;
            }

            // 1. Encrypt the message
            const encrypted = await encryptMessage(sharedKey, text);
            
            const message = {
                from: app.currentUser,
                text: encrypted.ct,
                iv: encrypted.iv,
                timestamp: Gun.state() // Use Gun's time for server-independent time
            };
            
            // 2. Define the deterministic chat ID and save the message
            const chatId = [app.currentUser, partnerUsername].sort().join('/');
            gun.get('chat/' + chatId).set(message);

            // 3. Clear input
            messageInput.value = '';
        }

        function init() {
            // Auth tabs
            tabLogin.addEventListener('click', () => toggleAuthTabs('login'));
            tabSignup.addEventListener('click', () => toggleAuthTabs('signup'));
            
            // Auth forms
            loginForm.addEventListener('submit', handleLogin);
            signupForm.addEventListener('submit', handleSignup);
            
            // Main app buttons
            logoutButton.addEventListener('click', handleLogout);
            newChatButton.addEventListener('click', () => newChatModal.classList.remove('hidden'));
            
            // New chat modal
            cancelNewChat.addEventListener('click', () => newChatModal.classList.add('hidden'));
            newChatForm.addEventListener('submit', handleNewChat);
            
            // Message form
            messageForm.addEventListener('submit', handleSendMessage);
            
            // Emoji picker
            emojiButton.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleEmojiPicker();
            });
            document.addEventListener('click', (e) => {
                if (!emojiPicker.contains(e.target) && !emojiButton.contains(e.target)) {
                    hideEmojiPicker();
                }
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', handleThemeToggle);
            
            // Mobile back button
            backToContacts.addEventListener('click', () => body.classList.remove('chat-open'));
            
            // --- Check for initial state ---
            
            // 1. Apply saved theme
            const savedTheme = localStorage.getItem('dchat-theme') || 'dark';
            applyTheme(savedTheme);
            
            // 2. Check for active Gun session
            gun.user().recall({ sessionStorage: true }, (ack) => {
                if (ack.is) {
                    // User is already logged in
                    showStatus(authStatus, "Resuming session...", false);
                    handleLogin({ preventDefault: () => {} }); // Re-auth to decrypt keys
                }
                // If not, just wait for user to log in
            });
        }
        
        // Start the app
        init();
        
    </script>
